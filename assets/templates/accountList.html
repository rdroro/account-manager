<h1>Please select an account</h1>


<div class="row">
	<div ng-repeat="account in accounts" class="col-lg-4 col-xs-12">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 account-widget">
				<a href="#/account/{{account.id}}"><span class="badge">{{account.name}}</span> <span class="cool-font">{{account.balance | currency}}</span></a>
			</div>
		</div>
	</div>
</div>
