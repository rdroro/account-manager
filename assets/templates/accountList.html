<h1>Please select an account</h1>

<div class="row">
	<div ng-repeat="account in accounts" class="col-lg-3 col-xs-12">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 account-widget">
				<span><a href="#/account/{{account.id}}">{{account.name}}</a></span> 
				<div class="cool-font">
					<a href="#/account/{{account.id}}">{{account.balance | currency}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
