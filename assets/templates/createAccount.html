<h1>Create account</h1>

<div class="row">
	<div class="col-md-6 col-md-offset-3 col-xs-12 well">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="col-xs-2 control-label">Name</label>
				<div class="col-xs-10">
					<input ng-model='account.name' type="text" class="form-control input-lg input-border-bottom" id="name" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="balance" class="col-xs-2 control-label">Balance</label>
				<div class="col-xs-10">
					<input ng-model='account.balance' type="Balance" class="form-control input-lg input-border-bottom" id="balance" placeholder="Balance">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<button ng-click='add()' class="btn btn-success">Add</button>
				</div>
			</div>
		</form>
	</div>
</div>
